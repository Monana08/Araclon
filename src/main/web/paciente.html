<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
        }
        h1 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.5em;
            text-align: center;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .form-group {
            flex: 1;
            min-width: calc(50% - 15px);
            margin-bottom: 12px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 0.9em;
        }
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registro de Paciente</h1>
        <form id="FormP" action="RegistrarPaciente" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>
                <div class="form-group">
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="tipo_sangre">Tipo de Sangre:</label>
                    <select id="tipo_sangre" name="tipo_sangre">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="alergias">Alergias:</label>
                    <textarea id="alergias" name="alergias"></textarea>
                </div>
                <div class="form-group">
                    <label for="enfermedades_previas">Enfermedades Previas:</label>
                    <textarea id="enfermedades_previas" name="enfermedades_previas"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="contacto_emergencia_nombre">Nombre del Contacto de Emergencia:</label>
                    <input type="text" id="contacto_emergencia_nombre" name="contacto_emergencia_nombre">
                </div>
                <div class="form-group">
                    <label for="contacto_emergencia_telefono">Teléfono del Contacto de Emergencia:</label>
                    <input type="text" id="contacto_emergencia_telefono" name="contacto_emergencia_telefono">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="contacto_emergencia_relacion">Relación con el Paciente:</label>
                    <input type="text" id="contacto_emergencia_relacion" name="contacto_emergencia_relacion">
                </div>
                <div class="form-group">
                    <label for="seguro_medico">Seguro Médico:</label>
                    <input type="text" id="seguro_medico" name="seguro_medico">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="numero_poliza">Número de Póliza:</label>
                    <input type="text" id="numero_poliza" name="numero_poliza">
                </div>
                <div class="form-group">
                    <label for="comentarios_adicionales">Comentarios Adicionales:</label>
                    <textarea id="comentarios_adicionales" name="comentarios_adicionales"></textarea>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Registrar Paciente</button>
            </div>
        </form>
    </div>
</body>
</html>
